# Usage:  docker compose up -d
# ---------------------------------------------------------------------------

services:
  # ===========================================================================
  # Infrastructure
  # ===========================================================================

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: game_master
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Database migration (one-shot, exits when done)
  # ===========================================================================

  migrate:
    build: .
    working_dir: /app/packages/db
    command: ["node", "dist/migrate.js"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/game_master

  # ===========================================================================
  # Application services
  # ===========================================================================

  api:
    build: .
    command: ["node", "apps/api/dist/index.js"]
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/game_master
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      AUTH_MODE: dev
      PORT: "3001"
      HOST: "0.0.0.0"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3001/api/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  realtime:
    build: .
    command: ["node", "apps/realtime/dist/main.js"]
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/game_master
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      AUTH_MODE: dev
      PORT: "8082"
      ORCHESTRATOR_URL: http://llm-orchestrator:8083
      INTERNAL_SECRET: dev-internal-secret
      DICE_SIGNING_SECRET: dev-dice-signing-secret
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8082/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  llm-orchestrator:
    build: .
    command: ["node", "apps/llm-orchestrator/dist/main.js"]
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/game_master
      ORCHESTRATOR_PORT: "8083"
      ORCHESTRATOR_HOST: "0.0.0.0"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      INTERNAL_SECRET: dev-internal-secret
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8083/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build: .
    command: ["node", "apps/worker/dist/index.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/game_master
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOG_LEVEL: info
      WORKER_HEALTH_PORT: "8084"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8084/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  web:
    build: .
    command: ["pnpm", "--filter", "@game-master/web", "start"]
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
      realtime:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8082/ws
      PORT: "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
  redisdata:
